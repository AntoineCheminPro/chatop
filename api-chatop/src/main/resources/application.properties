spring.application.name=api-chatop

# Configuration de la base de donn√©es
spring.datasource.url=jdbc:mysql://localhost:3306/chatop?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Java Persistence API) configuration
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Hibernate DDL Auto (create, create-drop, update, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Configuration du serveur
server.port=3001

# Niveau de log
logging.level.org.springframework=INFO
logging.level.com.openclassrooms.api_chatop=DEBUG

# Configuration d'encodage
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

